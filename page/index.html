<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
        <meta name="viewport" content="width=device-width" />

        <!-- Primary Meta Tags -->
        <title>James Harrison | Web Developer</title>
        <meta name="title" content="James Harrison | Web Developer">
        <meta name="description" content="Developer of MinecraftCapes.Net and Founder of CapeCraft.Net. Web Developer in my spare time. ">

        <!-- Open Graph / Facebook -->
        <meta property="og:type" content="website">
        <meta property="og:url" content="<%= BASE_URL %>">
        <meta property="og:title" content="James Harrison | Web Developer">
        <meta property="og:description" content="Developer of MinecraftCapes.Net and Founder of CapeCraft.Net. Web Developer in my spare time. ">
        <meta property="og:image" content="<%= BASE_URL %>/img/meta.jpg">

        <!-- Twitter -->
        <meta property="twitter:card" content="summary_large_image">
        <meta property="twitter:url" content="<%= BASE_URL %>">
        <meta property="twitter:title" content="James Harrison | Web Developer">
        <meta property="twitter:description" content="Developer of MinecraftCapes.Net and Founder of CapeCraft.Net. Web Developer in my spare time. ">
        <meta property="twitter:image" content="<%= BASE_URL %>/img/meta.jpg">

        <!-- Favicon and title -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
        <link rel="manifest" href="/favicon/site.webmanifest">
        <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="/favicon/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="/favicon/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
    </head>

    <body class="with-custom-webkit-scrollbars with-custom-css-scrollbars" data-dm-shortcut-enabled="true" data-set-preferred-mode-onload="true">
        <div class="page-wrapper">
            <div class="content-wrapper">
                <div id="app"></div>
                <script type="module" src="/src/main.js"></script>
            </div>
        </div>
    </body>
</html>
